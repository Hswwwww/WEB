<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            JavaScrip 자료형

            1. number
                - 숫자형(정수, 실수)
            
            2. string
                - 문자, 문자열

            3. boolean
                -논리형
            
            4. object
                - 객체형
                - (제공된 객체만 쓸수 있고 새로 객체를 만들지 못한다.)
                - JavaScript 에는 클래스가 없다. (ES6에서 추가됐긴 함.. 없다고 생각하기)
                - 객체 기반 언어
            
            5. 기타(상수)
                a. null
                b. undefined
                c. NaN (Not a number)

            

            변수, 상수(리터럴)
            - var 변수명;
            - JavaScrip는 변수의 타입이 없다.
            - 변수는 모든 자료형의 데이터를 저장할 수 있다.
                (자바의 Object 변수)
            

        */

        var num;
        num =10;
        num=3.14
        console.log(num);

        num="홍길동";
        num='홍길동';
        console.log(num);
        
        num = true;
        console.log(num);

        console.clear();


        // 현재 변수나 상수의 자료형을 확인 > 연산자
        console.log(typeof 100);
        console.log(typeof 3.14);
        console.log(typeof num);
        console.log(typeof "홍길동");
        console.log(typeof false);
        console.log(typeof new Date());

        
        
        
    </script>
</body>
</html>
