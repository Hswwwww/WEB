
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea, input {
            display: block;
            margin-bottom: 10px;
        }
        textarea {
            width: 500px;
            height: 300px;
            outline: none;
            resize: none;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <!-- ex13_mouseevent.html -->
    <h1>마우스 관련 이벤트</h1>
    <form name="form1">
        <textarea name="txt1"></textarea>
        <input type="button" value="버튼" name="btn1">
    </form>

    <script>

        var txt1 = window.document.form1.txt1;
        var btn1 = window.document.form1.btn1;

        /* 
            마우스 관련 이벤트
            - onmouseXXX

            1. onmouseover/onmouseenter
                - 해당 객체 영역에 마우스 커서가 진입하는 순간 발생
            2. onmouseout/onmouseleave
                - 해당 객체 영역에서 마우스 커서가 빠져나가는 순간 발생
            3. onmousedown
                - 해당 객체 영역에서 마우스 버튼을 누르는 순간 발생
            4. onmouseup
                - 해당 객체 영역에서 마우스 버튼을 떼는 순간 발생
            5. onmousemove
                - 해당 객체 영역에서 마우스 커서를 움직일 때 발생

        */
        
        txt1.onmouseover = m1;
        txt1.onmouseout = m2;
        txt1.onmousedown = m3;
        txt1.onmouseup = m4;

        function m1() {
            //alert();
            //window.document.body.bgColor = 'cornflowerblue';
            message('mouseover');
        }

        function m2() {
            message('mouseout');
            //window.document.body.bgColor = 'white';
        }

        function m3() {
            message('mousedown');
        }

        function m4() {
            message('mouseup');
        }

        function message(txt) {
            var now = new Date();
            txt1.value = now.toLocaleTimeString() + ' > ' + txt + '\r\n' + txt1.value;
        }


    </script>
</body>
</html>
