<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            padding:50px;
        }
        #p1 {background-color: red;}
        #p2 {background-color: gold;}
        #p3 {background-color: cornflowerblue;}
    </style>
</head>
<body>
    
    <div id="p1" class="box">
        <div id="p2" class="box">
            <div id="p3" class="box"></div>
        </div>
    </div>

    <input type="text" id ="txt1">

    <script>
        // 똑같은 이벤트에서 발생 

        //이벤트 버블링(Event Bubbling) > 올라갈떄 다 건듦 (기본)
        //이벤트 터널링(Event Tunneling) == 이벤트 캡쳐(Capturing) > 내려갈떄

        const p1 = document.getElementById('p1');
        const p2 = document.getElementById('p2');
        const p3 = document.getElementById('p3');

        // document.body.onclick = function(){
        //     alert('body');
        // }

        // p1.onclick = function(){
        //     alert('빨강');
        //     event.cancelBubble = true;
        // };

        // p2.onclick = function(){
        //     alert('노랑');
        // };

        // p3.onclick = function(){
        //     alert('파랑');
        //     event.cancelBubble = true; //U턴 멈춤!
        // };

        // 이벤트 버블링에 의해 파랑을 누르면  파랑 > 노랑 > 빨강 alert가 발생한다. 
        // 파랑에서 U턴


        
        window.onkeydown = function(){
            if(event.keyCode ==51){
                location.href = 'https://naver.com';
            }
        };

        document.getElementById('txt1').onkeydown = function (){
            if(event.keyCode >= 48 && event.keyCode <=57){
                alert('숫자');
                event.cancelBubble=true;
            }
        };

        //자바스크립트 이벤트 전파 방식 > 버블링

        //1. BOM 이벤트
        // - 버블링

        //2. DOM 이벤트
        // - 버블링 or 터널링

        p1.addEventListener('click', function(){
            alert('빨강');
            //event.cancelBubble=true;
            event.stopPropagation();
        }, true);

        p2.addEventListener('click', function(){
            alert('노랑');
        }, true);

        p3.addEventListener('click', function(){
            alert('파랑');
            event.cancelBubble=true;
        }, true);


        
        // p1.addEventListener('click', function(){
        //     alert('빨강');
        // });

        // p2.addEventListener('click', function(){
        //     alert('노랑');
        // });

        // p3.addEventListener('click', function(){
        //     alert('파랑');
        // });
        





    </script>


</body>
</html>
