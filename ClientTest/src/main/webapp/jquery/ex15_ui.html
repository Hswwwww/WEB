<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ui/jquery-ui.css">

    <style>
         #box{
            width: 300px;height: 200px;
            border: 1px solid black;
            background-color: gold;
             }

        .helaaaper{
            border:1px dashed #333;
            background-color : gold
        }

        #list{
            padding: 0;
            display: flex;
            list-style-type: none;
        }

        #list li{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: gold;
        }

        #list li:nth-child(even){
            background-color:cornflowerblue

        }

        body{
            margin-bottom: 500px;
        }

    </style>
</head>
<body>
    <!--  -->

    <h1>Interactions<small>Resizable</small></h1>
    <div id="box"></div>

    <img src="images/cat01.jpg" id="cat">
    
    
    <h1>반려동물</h1>
    <ui id="list">
        <li>강아지</li>
        <li>고양이</li>
        <li>도마뱀</li>
        <li>코끼리</li>
        <li>사자</li>
    </ui>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="ui/jquery-ui.js"></script>
    
    <script>
        $('#box').resizable({
            maxWidth:500,
            maxHight:500,
            minWidth:100,
            minHeight:100,
            //grid:[50,50]
            animate:true,
            helper:'helaaaper',
            
        });

        $('#cat').resizable({
            // aspectRatio:true // 종횡비 안망가짐
            alsoResize: '#box'
        })

        $('#list li').resizable({
            alsoResize: '#list li'
        });
    </script>
</body>
</html>
